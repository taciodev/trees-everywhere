<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #77c67c;">
  <div class="container-fluid d-flex justify-content-between align-items-center">

    {% if request.resolver_match.url_name != 'home' %}
    <!-- Botão Voltar -->
    <a href="javascript:history.back()" class="btn btn-outline-light me-3">
      <i class="fas fa-arrow-left"></i> Voltar
    </a>
    {% endif %}

    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center text-white" href="{% url 'home' %}">
      <i class="fas fa-seedling fa-2x me-2"></i>
      <span class="fw-bold d-none d-sm-inline">Plante sua Árvore</span>
    </a>

    <!-- Botão Sair -->
    <form method="post" action="{% url 'logout' %}" class="mb-0">
      {% csrf_token %}
      <button type="submit" class="btn btn-outline-light">
        <i class="fas fa-sign-out-alt"></i> Sair
      </button>
    </form>

  </div>
</nav>
