{% extends 'global/base.html' %}

{% block title %}Login - Plante sua Árvore{% endblock %}

{% block content %}
<div class="login-container mx-auto" style="max-width: 400px; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <div class="text-center">
        <i class="fas fa-seedling" style="font-size: 50px; color: #77c67c;"></i>
        <h1 class="text-success mt-3">Login</h1>
    </div>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group mt-4">
            <input type="username" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>
        <div class="form-group mt-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn btn-success btn-block mt-4 w-100">Entrar</button>
    </form>
</div>
{% endblock %}
