{% extends 'global/base.html' %}

{% block title %}Login - Plante sua Árvore{% endblock %}

{% block content %}
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f7f4;
  }
</style>

<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
  <div class="shadow rounded-4 p-4" style="width: 100%; max-width: 360px; background-color: #ffffff;">
    <div class="text-center mb-4">
      <i class="fas fa-seedling" style="font-size: 40px; color: #4caf50;"></i>
      <h2 class="mt-2 mb-0" style="font-weight: 600; color: #2e7d32;">Entrar</h2>
      <p class="text-muted mb-0" style="font-size: 14px;">Plante sua árvore e ajude o planeta</p>
    </div>

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="form-group mb-3">
        <input
          type="text"
          name="username"
          class="form-control"
          placeholder="Usuário"
          required
          style="border-radius: 8px;"
        >
      </div>
      <div class="form-group mb-4">
        <input
          type="password"
          name="password"
          class="form-control"
          placeholder="Senha"
          required
          style="border-radius: 8px;"
        >
      </div>
      <button type="submit" class="btn btn-success w-100" style="border-radius: 8px;">
        Entrar
      </button>
    </form>
  </div>
</div>
{% endblock %}
