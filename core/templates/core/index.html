{% extends 'global/base.html' %}

{% block title %}Home - Plante sua Árvore{% endblock %}

{% block content %}
<div class="container text-center py-5">

  <div class="mb-5">
    <i class="fas fa-seedling fa-4x text-success mb-3"></i>
    <h1 class="display-5 fw-bold text-success">Plante sua Árvore</h1>
    <p class="lead text-muted">Faça a diferença no mundo, uma árvore de cada vez.</p>
  </div>

  <div class="d-grid gap-3 col-12 col-sm-8 col-md-6 mx-auto">
    <a href="{% url 'plant_tree' %}" class="btn btn-success btn-lg d-flex align-items-center justify-content-center gap-2">
      <i class="fas fa-seedling"></i> Plantar Árvore
    </a>

    <a href="{% url 'view_planted_trees' %}" class="btn btn-outline-success btn-lg d-flex align-items-center justify-content-center gap-2">
      <i class="fas fa-tree"></i> Minhas Árvores
    </a>

    <a href="{% url 'view_account_trees' %}" class="btn btn-outline-success btn-lg d-flex align-items-center justify-content-center gap-2">
      <i class="fas fa-globe-americas"></i> Árvores do Grupo
    </a>
  </div>

</div>
{% endblock %}
